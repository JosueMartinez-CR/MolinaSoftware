
<!DOCTYPE html>
<html lang="es">
<head>
<title>MOLINASOFT</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 76px;
  bottom: 0;
  height: inherit;
}
</style>
</head>
<body>

<!-- Navbar -->


  <div class="w3-top">
    <div class="w3-bar w3-top w3-left-align w3-large" style="background-color:teal;">
        <span class="move"></span>
            
        <a  class="w3-bar-item w3-button" style="background-color:CadetBlue;"><img src="./../../../../assets/img/logo_molina.jpg" style=" width:60px;height:60px;"></a>


    </div>
  </div>

  <!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
      <i class="fa fa-remove"></i>
    </a>
    <h4 class="w3-bar-item"><b>Menu</b></h4>
    <a class="w3-bar-item w3-button w3-hover-black" href="#">Usuario</a>
    <a class="w3-bar-item w3-button w3-hover-black" (click)="goToAgregar()"  >Agregar Proveedor</a>
  </nav>

  
  <div class="w3-main" style="margin-left:250px">
    <div class="w3-row w3-padding-64" style="background-color:Azure" >
    <div class="w3-twothird w3-container">
        <div class="divCenter">
            <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>
                <ng-container matColumnDef="Codigo">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
                <td mat-cell *matCellDef="let provedor"> {{provedor.idProveedor}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let provedor"> {{provedor.nombre}} </td>
                </ng-container>
            

         
                <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let j = index;">
                        <button mat-mini-fab color="blue" style="margin-left: auto; position: 
                            relative; z-index: 1; margin-top: auto;" class=tooltip-wrap
                           (click)="goToTelefonos(j)" >
                            <mat-icon> phone</mat-icon>
                            <div class="tooltip-content">
                                <p>Telefonos</p>
                            </div>
                        </button>
                    </td>
                    </ng-container>
    
                    <ng-container matColumnDef="Correo">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let j = index;">
                            <button mat-mini-fab color="green" style="margin-left: auto; position: relative; 
                                z-index: 1; margin-top: auto;" class=tooltip-wrap 
                                (click)="goToCorreos(j)">
                                    <mat-icon> email</mat-icon>
                                    <div class="tooltip-content">
                                        <p>Correos</p>
                                    </div>
                            </button>
                        </td>
                    </ng-container>


                <ng-container matColumnDef=" ">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let j = index;">
                    <button mat-mini-fab color="warn" style="margin-left: auto; position: 
                        relative; z-index: 1; margin-top: auto;" class=tooltip-wrap
                        (click)="goToEliminar('','',j)">
                        <mat-icon>delete</mat-icon>
                        <div class="tooltip-content">
                            <p>Eliminar</p>
                        </div>
				    </button>
                </td>
                </ng-container>

                <ng-container matColumnDef="  ">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let j = index;">
                        <button mat-mini-fab style="margin-left: auto; position: relative; 
                            z-index: 1; margin-top: auto;" class=tooltip-wrap 
                            (click)="goToModificar(j)">
                                <mat-icon>description</mat-icon>
                                <div class="tooltip-content">
                                    <p>Editar Datos</p>
                                </div>
				        </button>
                    </td>
                </ng-container>

               
                
            
                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
        </div>
    </div>
</div>
</div>



</body>
</html>
