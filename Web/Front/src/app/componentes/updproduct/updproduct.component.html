           
           <div >
            <mat-card class="shipping-card">
                <mat-card-header>
                  <mat-card-title>Modificar Producto</mat-card-title>
                </mat-card-header>
                <mat-card-content>
           
           <div class="contenedor">
            <div class="row">
                <div class="col">
            
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Mercaderia</mat-label>
                        <input matInput [(ngModel)]="articuloselect.idMercaderia" value="{{this.idMercaderia}}" 
                        disabled=»disabled» type="text" placeholder="Mercaderia">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Código</mat-label>
                        <input matInput [(ngModel)]="articuloselect.codigoProducto" value="{{this.codigoProducto}}" type="text" placeholder="Codigo">
                        </mat-form-field>
                    </div>

                    <div class="col">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Categoría</mat-label>
                            <mat-select  [(ngModel)]="articuloselect.idCategoria" value="{{this.idCategoria}}" placeholder="Categoria">
                                <mat-option value=1>Bebida</mat-option>
                                <mat-option value=2>Verduras</mat-option>
                                <mat-option value=3>Carnes</mat-option>
                                <mat-option value=4>Detergentes</mat-option>
                                <mat-option value=5>Snacks</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                
                <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Estado</mat-label>
                        <mat-select [(ngModel)]="articuloselect.estado" value="{{this.estado}}" placeholder="Categoria">
                            <mat-option value=1>Activo</mat-option>
                            <mat-option value=0>Suspendido</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

        <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="articuloselect.nombre" type="text" value="{{this.nombre}}" placeholder="Nombre">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Precio Venta</mat-label>
                        <input matInput [(ngModel)]="articuloselect.precioVenta" type="number" value="{{this.precioVenta}}" placeholder="Precio Venta">
                        </mat-form-field>
                    </div>
        
            <div class="col">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Precio Compra</mat-label>
                            <input matInput [(ngModel)]="articuloselect.precioCompra" type="number" value="{{this.precioCompra}}" placeholder="Precio Compra">
                        </mat-form-field>
                    </div>
            
                    <div class="col">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Cantidad</mat-label>
                            <input matInput [(ngModel)]="articuloselect.cantidad" value="{{this.cantidad}}" type="number" placeholder="Cantidad">
                        </mat-form-field>
                    </div>
               
            
            </div>
        </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit"
          (click)="modificar_producto()">
            Modificar Producto
        </button>
        </mat-card-actions>
      </mat-card>
    
    </div>
